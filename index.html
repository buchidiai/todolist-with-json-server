<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form>
        <input type="text" id="submit-task" />
        <button class="btn submit-btn" type="submit" id="add-task">submit</button>
      </form>
      <div class="lists-container">
        <div class="list">
          <h4>Pending Tasks</h4>
          <ul class="task-container" id="pending-tasks">
            <li class="item-container">
              <div class="item-text"></div>
              <div class="item-actions">
                <i class="fa fa-edit edit-icn btn edit-btn"></i>
                <i class="fa fa-trash delete-icn btn delete-btn"></i>
                <i class="fa fa-arrow-right move-right-icn move-icn btn"></i>
              </div>
              <input type="text" class="edit-input" style="display: none" />
            </li>
          </ul>
        </div>
        <div class="list">
          <h4>Completed Tasks</h4>
          <ul class="task-container" id="completed-tasks">
            <li class="item-container">
              <i class="fa fa-arrow-left move-left-icn move-icn btn"></i>
              <div class="item-text"></div>
              <div class="item-actions">
                <i class="fa fa-edit edit-icn btn edit-btn"></i>
                <i class="fa fa-trash delete-icn btn delete-btn"></i>
              </div>
              <input type="text" class="edit-input" style="display: none" />
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
