<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Document</title>
  </head>
  <div class="container">
    <form>
      <input type="text" id="submit-task" />
      <button class="btn" type="submit" id="add-task">submit</button>
    </form>
    <div class="lists-container">
      <div class="list">
        <h4>Pending Tasks</h4>
        <ul class="task-container" id="pending-tasks">
          <li class="item-container">
            <div class="item-text">Task 1</div>
            <div class="item-actions">
              <i class="fa fa-edit edit-icn btn"></i>
              <i class="fa fa-trash delete-icn btn"></i>
              <i class="fa fa-arrow-right move-icn btn"></i>
            </div>
          </li>
        </ul>
      </div>
      <div class="list">
        <h4>Completed Tasks</h4>
        <ul class="task-container" id="completed-tasks">
          <li>
            <i class="fa fa-arrow-left"></i>
            <div class="item-text">Task 2</div>
            <div class="item-actions">
              <i class="fa fa-edit"></i>
              <i class="fa fa-trash"></i>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</html>
